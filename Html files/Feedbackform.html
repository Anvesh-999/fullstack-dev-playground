<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback form</title>
</head>
<body>
    <h1>Feedback Form</h1>
<form action="/action">
    <label for="name">Name : </label>
    <input type="text" id="name" placeholder="Write your name"><br>
    <label for="email">Email : </label>
    <input type="text" id="email" placeholder="Write your email"><br>
    <label for="msg">Message : </label><br>
    <textarea name="msg" id="msg" col="30" rows="4"></textarea><br>
    <label for="rate">Rate us our of 5: </label><br>
    <input type="radio"  name="rate"id="one" value="one">
    <label for="one">1</label><br>
    <input type="radio"  name="rate"id="two" value="two">
    <label for="two">2</label><br>
    <input type="radio"  name="rate"id="three" value="three">
    <label for="three">3</label><br>
    <input type="radio"  name="rate"id="four" value="four">
    <label for="four">4</label><br>
    <button>Send your message!</button>
</form>
</body>
</html>
